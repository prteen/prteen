openapi: 3.0.3
info:
  title: Prteen
  version: 1.0.0
  description: API for searching, creating and participating to parties

paths:
  /parties:
    get:
      summary: Get a list of all parties
      responses:
        '200':
          description: OK
    post:
      summary: Create a new party
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Party'
      responses:
        '201':
          description: Created
  /parties/{partyId}:
    get:
      summary: Get details of a specific party
      parameters:
        - name: partyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    put:
      summary: Update details of a specific party
      parameters:
        - name: partyId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Party'
      responses:
        '200':
          description: OK
    delete:
      summary: Delete a specific party
      parameters:
        - name: partyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
  /users:
    get:
      summary: Get a list of all users
      responses:
        '200':
          description: OK
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
  /users/{userId}:
    get:
      summary: Get details of a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    put:
      summary: Update details of a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: OK
    delete:
      summary: Delete a specific user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
components:
  schemas:
    Party:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/Image'
        date:
          type: string
          format: date-time
        location:
          type: string
        organizer:
          type: string
          format: uuid
        max_participants:
          type: integer
        participants:
          type: array
          items:
            type: string
          uniqueItems: true
    User:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        profile_picture:
          type: string
          format: uuid
        refresh_token:
          type: string
    Image:
      type: object
      properties:
        img:
          type: object
          properties:
            data:
              type: string
              format: byte
            contentType:
              type: string
